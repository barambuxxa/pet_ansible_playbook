---

- name: Install docker on hosts                                                              #Устанавливаем докер на хосты
  hosts: cluster_k8s
  become: yes

  tasks:
    - name: Update apt packages                                                              #apt-get update
      ansible.builtin.apt:
        update_cache: yes

    - name: Pause for 5 second to isntall app cache                                          #Ожидаем 5 секунд перед началом
      ansible.builtin.pause:
        seconds: 5

    - name: Install packages                                                                 #Устанавливаем нужные пакеты для развёртки кластера
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common

    - name: Pause for 5 second                                                               #Ожидаем 5 секунд перед началом
      ansible.builtin.pause:
        seconds: 5

    - name: Add Docker GPG key                                                               #Добавляем официальный GPG ключ для скачивания
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: Add Docker repository                                                            #Добавляем репозиторий откуда будем скачивать
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Pause for 5 second                                                               #Ожидаем 5 секунд перед нач>      
      ansible.builtin.pause:
        seconds: 5

    - name: Install Docker CE                                                                    #Устанавливаем Docker
      ansible.builtin.apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Pause for 5 second                                                                #Ожидаем 5 секунд перед началом
      ansible.builtin.pause:
        seconds: 5

    - name: Ensure Docker is running and enabled                                                 #Запускаем сервис Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group                                                    #Добавляем текущего пользователя в группу Docker
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Verify Docker installation                                                           #Смотрим версию установленного Docker
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Show Docker version                                                                  #Выводим информацию о версии в задачу playbooks
      ansible.builtin.debug:
        var: docker_version.stdout
